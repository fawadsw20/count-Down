<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript First Project</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title"><h2>We Are Coming Soon</h2></div>
            <div class="title" id="end-date"><h3>10 July 2024 11:35AM</h3></div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
